<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rental Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-light">
        <h1 class="display-4 pl-4">Rental Agency</h1>
    </div>
    <div id="purchasePage">
        <div class="card">
            <div class="card-body">
                <div class="card-header d-flex justify-content-between">
                    <h3>In-Stock:</h3>
                    <div class="d-flex">
                        <h3>Shopping Cart:</h3>
                        <h3 class="pl-2" id="shoppingCartNum">0</h3>
                    </div>
                </div>
                <div id="carListLocation" class="card-text">
                </div>
                <div id="truckListLocation" class="card-text">
                </div>
                <div id="motorcycleListLocation" class="card-text">
                </div>
            </div>
        </div>
        <button id="checkOutButton" class="btn btn-block bg-success text-light">Check Out</button>
    </div>
    <script id="listTemplate" type="text/x-handlebars-template">
        <div class="entry ml-4 mt-5">
            <h4>{{name}}</h4>
            <h5>Price: ${{price}}</h5>
            <h5>In-Stock: {{inStock}}</h5>
            <button class="btn bg-primary text-light">Rent</button>
        </div>
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="data.js "></script>
    <script src="javascript.js" defer></script>
</body>

</html>
