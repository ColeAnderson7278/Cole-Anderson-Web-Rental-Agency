<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rental Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-success text-light">
        <h1 class="display-4 pl-4">
            <i class="fas fa-car"></i> Car Rental Agency</h1>
    </div>
    <div class="purchasePage">
        <div class="card">
            <div class="card-body">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Listings:</h1>
                    <div>
                        <div>
                            <div class="d-flex">
                                <h3>
                                    <i class="fas fa-shopping-cart pr-1"></i>Shopping Cart:</h4>
                                    <h3 class="shoppingCartNum pl-2">0</h3>
                            </div>
                            <div class="d-flex">
                                <h3>
                                    <i class="fas fa-money-bill-wave-alt pr-1"></i>Total: $</h4>
                                    <h3 class="totalPriceNum">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="listLocation card-text">
                </div>
            </div>
        </div>
        <button class="checkOutButton btn btn-block bg-success text-light" disabled>Check Out</button>
    </div>
    <script class="listTemplate" type="text/x-handlebars-template">
        <div class="itemCard entry card mt-2 p-3">
            <div class="d-flex justify-content-around">
                <div class="mr-4">
                    <h4 class="cardName">{{name}}</h4>
                    <div class="d-flex">
                            <h5>Price: $</h5>
                            <h5 class="cardPrice">{{price}}</h5>
                    </div>
                    <h5>Engine Type: {{engine}}</h5>
                    <div class="d-flex">
                            <h5 class="pr-1">In-Stock:</h5>
                            <h5 class="cardStock">{{inStock}}</h5>
                    </div>
                </div>
                <img class="cardImage" class="ml-5" src={{image}}>
            </div>
            <button class="rentButton btn bg-primary text-light">Rent</button>
        </div>
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="data.js "></script>
    <script src="javascript.js" defer></script>
</body>

</html>
