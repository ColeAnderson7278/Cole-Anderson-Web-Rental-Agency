<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rental Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 pl-4">Rental Agency</h1>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-header">In-Stock:</h3>
                <div id="itemListLocation" class="card-text">
                </div>
            </div>
        </div>
    </div>
    <script id="listTemplate" type="text/x-handlebars-template">
        <div class="entry ml-4 mt-5">
            <h4>{{name}}</h4>
            <h5>Price: ${{price}}</h5>
            <h5>In-Stock: {{inStock}}</h5>
        </div>
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="data.js "></script>
    <script src="javascript.js" defer></script>
</body>

</html>
